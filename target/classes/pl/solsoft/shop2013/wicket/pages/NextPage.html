
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Testing wicket :)</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <h3 style="float: inherit">Simple form:</h3>

        <form wicket:id="form">
            <fieldset>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" wicket:id="msgName" value=""/>
                </div>

                <div class="form-group">
                    <label>Old:</label>
                    <input type="text" wicket:id="msgOld" value=""/>
                </div>
                <input type="submit" value="Send messange"/>
            </fieldset>
        </form>

        Hello <span wicket:id="name">(here will show your name)</span>
        You are <span wicket:id="old">(here will show your old)</span> old years.

    </div>
</body>
</html>
